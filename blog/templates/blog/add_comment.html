{% extends 'base.html' %} {% block content %}
<h2>{{ post.title }}</h2>
<small
  >Published on {{ post.published_at | date:"M d, Y" }} by {{ post.author |
  title }}</small
>
<p>{{ post.content }}</p>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
{% endblock content %}
